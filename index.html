<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bookshelf">
        
    </div>

    <div id="book-form-container">
        <form onsubmit="return addBookToLibrary();" action="" id="book-form">
            <label for="book-title-input">Title: </label>
            <input required type="text" id="book-title-input">

            <label for="book-author-input">Author: </label>
            <input required type="text" id="book-author-input">

            <label for="book-pages-input">Pages: </label>
            <input required type="number" id="book-pages-input">

            <div id="book-read-inputs">
                <label for="read-book">Read? </label>
                <input type="checkbox" id="book-read-input">
            </div>

            <div class="form-buttons">
                <button type="button" id="cancel-btn" onclick="toggleFormDisplay()">Cancel</button>
                <button type="submit" id="submit-btn">Submit</button>
            </div>

            
        </form>
    </div>

    <button id="add-book">+</button>

    <script src="script.js"></script>
</body>
</html>
